        <link rel="stylesheet" class="css" href="css/dark-mode.css">
        <link rel="stylesheet" class="css" href="css/light-mode.css" disabled>

        <section class="nav__bar">
            <div class="nav__menu-desktop">
                <a href="#" class="nav__item">Home</a>
                <a href="#" class="nav__item">About</a>

                        <span>CSS3</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-javascript-plain"></i>

                    <div class="skill__singular">

                            <i class="devicon-typescript-plain"></i>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-bootstrap-plain"></i>
                        </div>

                <span>Back-end</span>
                <div class="skills__list">
                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-nodejs-plain"></i>
