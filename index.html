<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        
        <link rel="stylesheet" class="css" href="css/dark-mode.css">
        <link rel="stylesheet" class="css" href="css/light-mode.css" disabled>
    </head>
    
    <body>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!---------------- Front Page ----------------->
        <section class="front" id="front">
            <div class="front__background"></div>
            <div class="front__content">
                <div class="front__name">
                    <h1>
                        Olá,<br/>
                        sou <span>Taylor</span> <br/>
                        Desenvolvedor <span id="typer"></span>
                    </h1>
                </div>

                <div class="front__contact-btn">
                    <span>Contato</span>
                </div>

                <div class="front__social">
                    <a href="https://www.linkedin.com/in/taylor-albarnaz/" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="https://github.com/TaylorNAlbarnaz" target="_blank">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="" target="_blank">
                        <ion-icon name="newspaper"></ion-icon>
                    </a>
                </div>

                <div class="front__learnmore">
                    <a href="#skills" class="front__learnmore-btn">
                        Saiba mais!
                        <br/>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </section>

        <!----------- Navigation Bar/Header ----------->
        <header class="nav__bar">
            <div class="nav__menu-desktop">
                <a href="#front" class="nav__item active__nav">Início</a>
                <a href="#skills" class="nav__item">Habilidades</a>
                <a href="#projects" class="nav__item">Projetos</a>
                <a href="#contact" class="nav__item">Contato</a>
                <div class="nav__theme">
                    <ion-icon class="nav__btn dark-light-btn" name="contrast-outline"></ion-icon>
                </div>
            </div>
            
            <div class="nav__menu-mobile">
                <div id="nav__buttons-mobile">
                    <a href="#front" class="nav__item">Início</a>
                    <a href="#skills" class="nav__item">Habilidades</a>
                    <a href="#projects" class="nav__item">Projetos</a>
                    <a href="#contact" class="nav__item">Contato</a>
                </div>

                <div class="nav__theme">
                    <ion-icon class="nav__btn dark-light-btn" name="contrast-outline"></ion-icon>
                </div>
                <ion-icon id="open-menu" class="nav__btn" name="menu-outline"></ion-icon>
            </div>
        </header>

        <!---------------- Skills Page ---------------->
        <section class="skills" id="skills">
            <div class="title">
                <h2>Skills</h2>
            </div>

            <div class="skills__category">
                <span>Front-end</span>
                <div class="skills__list">
                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-html5-plain"></i>
                        </div>
                        <span>HTML5</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-css3-plain"></i>
                        </div>
                        <span>CSS3</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-javascript-plain"></i>
                        </div>
                        <span>Javascript</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-typescript-plain"></i>
                        </div>
                        <span>Typescript</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-react-original"></i>
                        </div>
                        <span>React</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-angularjs-plain"></i>
                        </div>
                        <span>Angular</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-jquery-plain"></i>
                        </div>
                        <span>JQuery</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-sass-original"></i>
                        </div>
                        <span>Sass</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-bootstrap-plain"></i>
                        </div>
                        <span>Bootstrap</span>
                    </div>
                </div>
            </div>

            <div class="skills__category">
                <span>Back-end</span>
                <div class="skills__list">
                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-nodejs-plain"></i>
                        </div>
                        <span>Node.js</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-csharp-plain"></i>
                        </div>
                        <span>C#</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-php-plain"></i>
                        </div>
                        <span>PHP</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-python-plain"></i>
                        </div>
                        <span>Python</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-express-original"></i>
                        </div>
                        <span>Express</span>
                    </div>
                </div>
            </div>

            <div class="skills__category">
                <span>Outros</span>
                <div class="skills__list">
                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-git-plain"></i>
                        </div>
                        <span>Git</span>
                    </div>

                    <div class="skill__singular">
                        <div class="skill__icon">
                            <i class="devicon-jest-plain"></i>
                        </div>
                        <span>Jest</span>
                    </div>
                </div>
            </div>
        </section>

        <!--------------- Projects Page --------------->
        <section class="projects" id="projects">
            <div class="title">
                <h2>Projetos</h2>
            </div>

            <div class="projects__container">
                <div class="projects__list">
                    <a href="https://taylornalbarnaz.github.io/Blog-angular/" target="_blank" class="project__single">
                        <img src="media/proj-blog.png" alt="Imagem de um blog">
                    </a>

                    <a href="https://taylornalbarnaz.github.io/LandingPage-DIO/" target="_blank" class="project__single">
                        <img src="media/proj-landingpage.png" alt="Imagem de uma Landing Page">
                    </a>

                    <a href="https://taylornalbarnaz.github.io/CloneGamevicio/" target="_blank" class="project__single">
                        <img src="media/proj-game.png" alt="Imagem de um site de games">
                    </a>

                    <a href="https://taylornalbarnaz.github.io/GridShop/" target="_blank" class="project__single">
                        <img src="media/proj-grid.png" alt="Imagem de um site em React">
                    </a>
                </div>
            </div>
        </section>

        <!--------------- Contact Page --------------->
        <section class="contact" id="contact">
            <div class="title">
                <h2>Contato</h2>
            </div>
        </section>

        <!-- Scroll -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- TypeIt -->
        <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

        <!-- Javascript -->
        <script src="scripts/main.js"></script>
    </body>
</html>
